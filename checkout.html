<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="ppmain">
      <div id="ppright">
        <h3>Summary</h3>
      </div>
      <div id="ppleft">
        <div id="ppleftup">
          <hr id="pphr" />
          <ul>
            <li>1. Delivery</li>
            <li>2. Payment</li>
            <li>3. Review</li>
          </ul>
        </div>
        <div id="ppleftdown">
          <h3>Add your delivery address</h3>
          <p>* Required fields</p>
          <form id="ppform">
            <p class="ppp1">First name *</p>
            <p class="ppp">Last name *</p>
            <input type="text" name="" id="" />

            <input type="text" name="" id="" />

            <div id="ppinput1">
              <p>Country / region *</p>
              <select>
                <option value="#">Select</option>
                <option value="#">India</option>
                <option value="#">USA</option>
                <option value="#">UK</option>
                <option value="#">UAE</option>
                <option value="#">Nepal</option>
              </select>
              <p>Address *</p>
              <input id="ppinput" type="text" name="" id="" />
              <input id="ppinput" type="text" name="" id="" />
              <input id="ppinput" type="text" name="" id="" />
            </div>
            <p class="ppp1">City *</p>
            <p class="ppp">State *</p>
            <input type="text" name="" id="" />

            <input type="text" name="" id="" />

            <div id="ppinput1">
              <p>Postal or zip code *</p>
              <input id="ppinput" type="text" name="" id="" />
            </div>
            <p class="ppp1">Country Calling Code *</p>
            <p class="ppp">Phone *</p>
            <input type="text" name="" id="" />

            <input type="text" name="" id="" />

            <input id="ppckeckbox" type="checkbox" /><label for=""
              >Use as billing address</label
            >
          </form>
        </div>
      </div>
      <!-- left end -->
    </div>
  </body>
</html>
<script src="checkout.js"></script>
